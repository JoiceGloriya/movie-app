name: Build and deploy Vite React app to Azure Web App - movieapp-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repo
      - uses: actions/checkout@v4

      # Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # Use Node 18 for Vite

      # Install dependencies and build
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'movieapp-frontend'
          slot-name: 'Production'
          package: ./dist  # âœ… Vite output folder
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
