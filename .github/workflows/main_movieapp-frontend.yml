name: Build and Deploy Vite React App to Azure Web App - movie-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # Node 18 is compatible with Vite

      # 3️⃣ Install dependencies and build
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      # 4️⃣ Upload build artifact for deployment
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: dist  # ✅ Vite output folder

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 1️⃣ Checkout repo (optional, good practice)
      - uses: actions/checkout@v4

      # 2️⃣ Download the build artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # 3️⃣ Login to Azure using Service Principal
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 4️⃣ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'movie-app'      # ✅ Your Azure Static Web App name
          slot-name: 'Production'
          package: ./dist            # ✅ Vite build output folder
