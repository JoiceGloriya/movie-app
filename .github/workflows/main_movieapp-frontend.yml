name: Build and deploy Vite React app to Azure Web App - movieapp-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: dist  # ✅ Vite outputs to 'dist' (not 'build')

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F36C930CB7C84410B9F28C07B5B0C713 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_148B7D18A99A4CD79E77FFC089FFFAF6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DC0936933A144C3ABA28DB7AC7113923 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'movieapp-frontend'
          slot-name: 'Production'
          package: ./dist  # ✅ Deploy the built Vite output
