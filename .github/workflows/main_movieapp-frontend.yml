name: Azure Static Web Apps CI/CD - movieapp-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy MovieApp Frontend
    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # 3️⃣ Install dependencies and build
      - name: Install dependencies
        run: npm ci
      - name: Build Vite app
        run: npm run build

      # 4️⃣ Deploy to Azure Static Web App
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"        # where package.json is located
          api_location: ""         # leave empty if no Azure Functions
          output_location: "dist"  # ✅ Vite output folder
          skip_app_build: true     # skip rebuild since we already built
