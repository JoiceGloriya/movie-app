name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # 3️⃣ Build app
      - name: Install dependencies
        run: npm ci
      - name: Build app
        run: npm run build

      # 4️⃣ Deploy to Azure Static Web App
      - name: 'Deploy to Azure Static Web App'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # used for GitHub integrations
          action: "upload"
          app_location: "/"           # Location of package.json
          api_location: ""            # Leave empty if no API
          output_location: "dist"     # ✅ Vite output folder
          skip_app_build: true        # ✅ Skip rebuild since we already built
